<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stles.css">
  <title>Numonu | QR code component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;

      padding: 1rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="content">
    <div class="card">
      <img src="images/image-qr-code.png" alt="qr" class="card__qr">
      <h1 class="card__title">Improve your front-end skills by building projects</h1>
      <p class="card__description">
        Scan thq QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Numonu">Numonu | Juan Villegas</a>.
  </div>
</body>

</html>
